<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    
        <div class="header">
            <h1>WELCOME TO TODAY LOCATION</h1>
        </div>
        <div class="card">
            <h2>LOCATION</h2>
            <div class="card-info">
                <p id="country" class="card-content"></p>
                <p id="currentloc" class="card-content"></p>
                <p id="today" class="card-content"></p>
            </div>
            <div class="card-weather">
                <img id="morning" class="card-weather-icon" src="" alt="">
                <p id="mrng-desc"class="card-weather-dec" ></p>
    
            </div>
            <div class="card-weather">
                <img id="night" class="card-weather-icon" src="" alt="">
                <p id="night-desc" class="card-weather-dec"></p>
            </div>
            <div class="card-weather">
                <p id="max" ></p>
            </div>
            <div class="card-weather">
                <p id="min" ></p>
            </div>
    
        </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
